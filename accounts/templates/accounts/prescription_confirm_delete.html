{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Confirmer la suppression</h2>
        </div>
        <div class="card-body">
            <p>Êtes-vous sûr de vouloir supprimer cette ordonnance pour le patient 
                <strong>{{ object.consultation.patient.user.get_full_name|default:object.consultation.patient.user.email }}</strong> ?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                    <a href="{% url 'prescription_detail' object.id %}" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
